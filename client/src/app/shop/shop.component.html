<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">Sort</h5>
      <select name="" id="" class="custom-select mb-3">
        <option value="" selected>Alphabetical</option>
        <option value="">Price: Low to High</option>
        <option value="">Price: High to Low</option>
      </select>

      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          aria-current="true"
          *ngFor="let brand of brands"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          aria-current="true"
          *ngFor="let productType of productTypes"
        >
          {{ productType.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong>10</strong> of <strong>15</strong> Results</span
          >
        </header>
        <div class="d-flex flex-row align-items-center flex-wrap mt-2">
          <input
            class="form-control me-2"
            style="width: 300px"
            placeholder="Search"
            type="text"
          />
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success my-2 ms-2">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let productItem of products">
          <app-product-item [product]="productItem"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
